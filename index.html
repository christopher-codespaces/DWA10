<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"/>
    <script src="/script.js" defer></script>
    <title>Tally Count</title>
</head>
<body>
    <header>
        <h1 class="header__title">
            Tally Count
        </h1>
    </header>

    <aside class="controls">
            <label>
                <span>Display</span>
                    <select>
                        <option>Single</option>
                        <option>Multiple</option>
                    </select>
            </label>

            <label>
                <span>Counter</span>
                    <select>
                        <option>Counter 1</option>
                        <option>Counter 2</option>
                        <option>Counter 3</option>
                    </select>
            </label>
            <button>Settings</button>
        </aside>

        <main class="counter">
            <input class="counter__value" data-key="number" readonly value="0"/>
                <div class="counter__actions">
                    <button class="counter__button . counter__button_first" data-key="subtract">-</button>
                    <button class="counter__button" data-key="add">+</button>
                </div>
        </main>
        <footer class="footer">
            Inspired by <a  class="footer__link" href="https://tallycount.app/">Tally Count</a>.Note that this is merely
            a student practice project.
        </footer>

</body>
</html>
